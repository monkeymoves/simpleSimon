<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Simon</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid jumbotron" align="center">


    <h3> Click the colours to enter sequence</h3>



    <div class="container-fluid"  >
      <div class="row col-sm-3 circle-group" >

        <div class="simon-button" id="red"> </div>
        <div class="simon-button" id="green"> </div>
        <div class="simon-button" id="blue"> </div>
        <div class="simon-button" id="yellow"> </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <button type="button" class="btn btn-primary" id="startMe">Start/Reset</button>
        <!-- <button type="button" class="btn btn-secondary" id="resetMe">Reset</button> -->
        
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <h2 class="errorClass" id="errorMsg"></h2>

      </div>
    </div>

  </div>


  </div>

  <script src="script.js"></script>
</body>

</html>
