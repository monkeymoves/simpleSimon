<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Simon</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <link rel="stylesheet" href="style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <audio id="soundbuttonGre" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="soundbuttonRed" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio id="soundbuttonYel" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio id="soundbuttonBlu" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  <audio id="soundbuttonWrong" src="http://www.freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
  
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FreeCodeCamp <br> Simple Simon</a>
        </div>
      <br>
        <button type="button" class="btn btn-primary" id="startMe">Start</button>
        <button type="button" class="btn btn-danger " id="resetMe">Reset</button>
        <button type="button" class="info btn btn-warning " id="info">Round</button>
        <button type="button" class="count btn btn-success " id="countMe">0</button>
        </div>
        <br>
    </nav>
    

  <div class="container ">
    
    <div class="row">
      
      <!-- <h3> Click the colours to enter the flashed sequence</h3>  -->
      <div class="container-fluid">
          <div class="row">
            <h3 class="errorClass" id="errorMsg"></h3>
            <div>
        
              <h3 class="winMsg" id="win">  </h3>
            </div>
        
</div>

      <div class="circle-group" >

        <div class="simon-button" id="red"> </div>
        
        <div class="simon-button " id="green"> </div>

      </div>

      
      <div class="circle-group" >
        
        <div class="simon-button" id="blue"> </div>
        <div class="simon-button" id="yellow"> </div>
      </div>



		<div data-action="sound"></div>


  </div>
</div>

</div>


  <script src="script.js"></script>
</body>

</html>
