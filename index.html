<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Simon</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">


    <p> Use the buttons to enter the sequence</p>



    <div class="container-fluid">
      <div class="row">

        <div class="simon-button" id="red"> </div>
        <div class="simon-button" id="green"> </div>
        <div class="simon-button" id="blue"> </div>
        <div class="simon-button" id="yellow"> </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <button type="button" class="btn btn-primary" id="startMe">Start</button>

      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
